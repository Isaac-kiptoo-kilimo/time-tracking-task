<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@300;400;500&family=Outfit:wght@400;700&family=Poppins:wght@200;400;600&family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- title -->
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
  <div class="body">
    <div class="main">
      <div class="summary-card">
        <div class="card-head">
          <img src="./images/image-jeremy.png" alt="" width="50px" />
          <h6>Report for</h6>
          <h2>
            Jeremy <br />
            Robson
          </h2>
        </div>
  
        <div class="card-content">
          <p class="card-content-para">Daily</p>
          <p>Weekly</p>
          <p class="card-content-para">Monthly</p>
        </div>
      </div>
  
      <div class="work-card">
        <div class="work-img">
          <img src="./images/icon-work.svg" width="50px" alt="" />
        </div>
        <div class="work-description">
          <div class="description-title">
            <h4 class="card-title">Work</h4>
            <div class="img-ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
      </div>
  
      <div class="play-card">
        <div class="work-img">
          <img src="./images/icon-play.svg" width="50px" alt="" />
        </div>
        <div class="work-description">
          <div class="description-title">
            <h4 class="card-title">Play</h4>
            <div class="img-ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <h2>10hrs</h2>
          <p>Last Week- 8hrs</p>
        </div>
      </div>
  
      <div class="study-card">
        <div class="work-img">
          <img src="./images/icon-study.svg" width="50px" alt="" />
        </div>
        <div class="work-description">
          <div class="description-title">
            <h4 class="card-title">Study</h4>
            <div class="img-ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <h2>4hrs</h2>
          <p>Last Week - 7hrs</p>
        </div>
      </div>
  
      <div class="exercise-card">
        <div class="work-img">
          <img src="./images/icon-exercise.svg" width="50px" alt="" />
        </div>
        <div class="work-description">
          <div class="description-title">
            <h4 class="card-title">Exercise</h4>
            <div class="img-ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <h2>4hrs</h2>
        <p>Last Week - 5hrs</p>
        </div>
      </div>
  
      <div class="social-card">
        <div class="work-img">
          <img src="./images/icon-social.svg" width="50px" alt="" />
        </div>
        <div class="work-description">
          <div class="description-title">
            <h4 class="card-title">Social</h4>
            <div class="img-ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <h2>5hrs</h2>
        <p>Last Week - 10hrs</p>
        </div>
      </div>
  
      <div class="self-care-card">
        <div class="work-img">
          <img src="./images/icon-self-care.svg" width="50px" alt="" />
        </div>
        <div class="work-description">
          <div class="description-title">
            <h4 class="card-title">Self-care</h4>
            <div class="img-ellipsis">
              <img src="./images/icon-ellipsis.svg" alt="" />
            </div>
          </div>
          <h2>2hrs</h2>
          <p>Last Week - 2hrs</p>
        </div>
      </div>
  
     </div>
    
  
  </div>
  </body>
</html>
